name: Differ-workflow-test
# This workflow is triggered on pushes to the repository.
on: [push, pull_request]

jobs:
  buildAndTest:
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: make install
      - name: Lint
        run: make lint
      - name: Test
        run: make test